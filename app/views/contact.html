<h1>Contact</h1>
<p>Please use the form below to get in touch</p>
<form role="form">
	<div class="form-group">
		<label for="nameInput">Name:</label>
		<input id="nameInput" type="text" class="form-control" ng-model="name" placeholder="Enter Name"/>
	</div>
	<div class="form-group">
		<label for="phoneInput">Phone:</label>
		<input id="phoneInput" type="text" class="form-control" ng-model="phone" placeholder="Enter phone number" />
	</div>
	<div class="form-group">
		<label for="emailInput">Email:</label>
		<input id="emailInput" type="email" class="form-control" ng-model="email" placeholder="Enter email address" />
	</div>
	<div class="form-group">
		<label for="messageInput">Message:</label>
		<textarea id="messageInput" class="form-control" rows="10" ng-model="message" />
	</div>
	<input type="submit" class="btn btn-primary" />
</form>
<div ng-include="'views/footer.html'" />
